name: Build Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

env:
  VCPKG_BUILD_TYPE: release
  CMAKE_BUILD_PARALLEL_LEVEL: 3
  CMAKE_TOOLCHAIN_FILE: ${{ github.workspace }}/cpp/vcpkg/scripts/buildsystems/vcpkg.cmake
  VCPKG_BINARY_SOURCES: files,${{ github.workspace }}/vcpkg_cache,readwrite

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x64
          - arch: arm64
            installs: sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu golang-go
    name: Linux ${{ matrix.arch }}
    env:
      CC: ${{ matrix.arch == 'arm64' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
      CXX: ${{ matrix.arch == 'arm64' && 'aarch64-linux-gnu-g++' || 'g++' }}
      LD: ${{ matrix.arch == 'arm64' && 'aarch64-linux-gnu-ld' || 'ld' }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl make cmake nasm gcc libssl-dev nlohmann-json3-dev doctest-dev

      - name: Install cross-compiler
        shell: bash
        if: ${{ matrix.installs != '' }}
        run: ${{ matrix.installs }}

      - uses: ./.github/actions/vcpkg-setup
        with:
          runner: linux-${{ matrix.arch }}
          crypto: boringssl
          cache-dir: vcpkg_cache

      - name: Setup build directory
        working-directory: cpp
        run: |
          cmake -Bbuild \
            -DVCPKG_MANIFEST_DIR=vcpkg-alts/boringssl \
            -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DBUILD_SHARED_LIBS=ON \
            -DREQUIRE_BORINGSSL=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DVCPKG_TARGET_ARCHITECTURE=${{ matrix.arch }} \
            -DVCPKG_TARGET_TRIPLET=${{ matrix.arch }}-linux \
            -DCMAKE_LIBRARY_OUTPUT_DIRECTORY_RELEASE=${{ github.workspace }}/cpp/build/Release \
            -DCMAKE_RUNTIME_OUTPUT_DIRECTORY_RELEASE=${{ github.workspace }}/cpp/build/Release

      - name: Build Artifacts
        working-directory: cpp
        run: |
          cmake --build build --config Release --target dave

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: 'error'
          name: Linux-${{ matrix.arch }}
          path: cpp/build/Release/libdave.so

  windows:
    runs-on: windows-latest
    name: Windows x64
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ./.github/actions/vcpkg-setup
        with:
          runner: windows
          crypto: boringssl
          cache-dir: vcpkg_cache

      - name: Setup build directory
        shell: cmd
        working-directory: cpp
        run: |
          cmake -Bbuild ^
            -DVCPKG_MANIFEST_DIR=vcpkg-alts/boringssl ^
            -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake ^
            -DBUILD_SHARED_LIBS=ON ^
            -DREQUIRE_BORINGSSL=ON ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DVCPKG_TARGET_ARCHITECTURE=x86_64 ^
            -DVCPKG_TARGET_TRIPLET=x64-windows-static ^
            -DCMAKE_LIBRARY_OUTPUT_DIRECTORY_RELEASE=${{ github.workspace }}/cpp/build/Release ^
            -DCMAKE_RUNTIME_OUTPUT_DIRECTORY_RELEASE=${{ github.workspace }}/cpp/build/Release

      - name: Build Artifacts
        working-directory: cpp
        run: |
          cmake --build build --config Release --target dave

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: 'error'
          name: Windows-x86_64
          path: cpp/build/Release/dave.dll

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            osx_arch: x86_64
          - arch: aarch64
            osx_arch: arm64
    name: Darwin ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        shell: bash
        run: brew install nasm go

      - uses: ./.github/actions/vcpkg-setup
        with:
          runner: darwin-${{ matrix.arch }}
          crypto: boringssl
          cache-dir: vcpkg_cache

      - name: Setup build directory
        working-directory: cpp
        run: |
          cmake -Bbuild \
            -DVCPKG_MANIFEST_DIR=vcpkg-alts/boringssl \
            -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DBUILD_SHARED_LIBS=ON \
            -DREQUIRE_BORINGSSL=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.osx_arch }} \
            -DVCPKG_TARGET_ARCHITECTURE=${{ matrix.arch }} \
            -DCMAKE_LIBRARY_OUTPUT_DIRECTORY_RELEASE=${{ github.workspace }}/cpp/build/Release \
            -DCMAKE_RUNTIME_OUTPUT_DIRECTORY_RELEASE=${{ github.workspace }}/cpp/build/Release

      - name: Build Artifacts
        working-directory: cpp
        run: |
          cmake --build build --config Release --target dave

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: 'error'
          name: Darwin-${{ matrix.arch }}
          path: cpp/build/Release/libdave.dylib

  macos-universal:
    runs-on: macos-latest
    needs: macos
    name: Darwin Universal
    steps:
      - name: Download x86_64 artifact
        uses: actions/download-artifact@v7
        with:
          name: Darwin-x86_64
          path: artifacts/x86_64

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v7
        with:
          name: Darwin-aarch64
          path: artifacts/aarch64

      - name: Create universal binary
        run: |
          lipo -create \
            artifacts/x86_64/libdave.dylib \
            artifacts/aarch64/libdave.dylib \
            -output libdave.dylib

      - name: Upload universal binary
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: 'error'
          name: Darwin
          path: libdave.dylib
